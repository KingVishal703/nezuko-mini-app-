<!DOCTYPE html>
<html lang="en">
<head>
  <!-- AdsGram SDK -->
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

  <!-- Monetag (show_10222194 ke liye) -->
  <script src="//libtl.com/sdk.js" data-zone="10222194" data-sdk="show_10222194"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>

  <style>
    /* ==== CSS EXACTLY SAME AS YOUR CODE ==== */
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      min-height:100vh;background:#020617;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:#e5e7eb;display:flex;align-items:center;justify-content:center;
      padding:16px;text-align:center
    }
    .card{
      width:100%;max-width:420px;
      background:radial-gradient(circle at top,#111827 0,#020617 65%,#000 100%);
      border-radius:18px;padding:20px 18px 18px;
      box-shadow:0 18px 40px rgba(15,23,42,.85);
      border:1px solid rgba(148,163,184,.18)
    }
    .step-text{font-size:12px;text-transform:uppercase;letter-spacing:.18em;color:#9ca3af;margin-bottom:8px}
    h1{font-size:18px;font-weight:600;margin-bottom:6px;color:#f9fafb}
    .sub{font-size:13px;color:#9ca3af;margin-bottom:14px;line-height:1.45}
    .circle{
      width:82px;height:82px;border-radius:999px;
      border:2px solid rgba(148,163,184,.7);
      display:flex;align-items:center;justify-content:center;
      margin:0 auto 10px;position:relative;
      background:radial-gradient(circle at 30% 0,#22c55e 0,#020617 55%);
      color:#f9fafb;font-size:26px;font-weight:600
    }
    .progress{
      width:100%;height:7px;border-radius:999px;
      background:#020617;border:1px solid #0f172a;
      margin-bottom:16px;overflow:hidden
    }
    .progress-inner{
      height:100%;width:0%;
      background:linear-gradient(90deg,#22c55e,#eab308,#f97316);
      background-size:200% 100%;
      animation:shimmer 1.1s linear infinite
    }
    @keyframes shimmer{0%{background-position:0% 0}100%{background-position:200% 0}}
    .btn-main{
      width:100%;border:none;padding:11px 16px;border-radius:999px;
      font-size:13px;font-weight:600;letter-spacing:.14em;text-transform:uppercase
    }
    .btn-main:disabled{background:#020617;color:#6b7280;border:1px solid #111827}
    .btn-main:not(:disabled){
      background:linear-gradient(135deg,#4f46e5,#22c55e);
      color:#fff;box-shadow:0 12px 28px rgba(59,130,246,.55)
    }
  </style>
</head>

<body>
<div class="card">
  <div class="step-text" id="step-info">STEP 1 OF 2</div>
  <h1 id="title-main">Secure redirect in progress</h1>
  <p class="sub" id="sub-text">Kripya <b>timer khatm hone</b> tak is page ko band na karein.</p>

  <div class="circle"><span id="seconds">10</span></div>

  <div class="progress"><div class="progress-inner" id="progress-inner"></div></div>

  <button class="btn-main" id="action-btn" disabled>WAIT...</button>
</div>

<script>
/* ================= CONFIG (EXISTING + ADD) ================= */
const CONFIG = {
  waitSeconds: 5,
  stepNumber: 2,
  totalSteps: 2,
  isLastPage: true,
  nextPagePath: "step2.html",

  botUsername: "Xnezukochan_bot",
  botStartPrefix: "blg2",

  adsgram: {
    interstitial:{ blockId:"int-18636", onLoad:false, onClick:false },
    reward:{ blockId:"18127", onLoad:false, onClick:false }
  },

  monetag: {
    popupOnLoad:true,
    popupOnClick:false,
    interOnLoad:false,
    interOnClick:false
  },

  /* ====== MONETAG ADVANCED (NEW â€“ ONLY ADDITION) ====== */
  monetagAdv:{
    adId:"10222194",

    rewardedInterstitial:{ enabled:true, onLoad:true, onClick:false },
    rewardedPopup:{ enabled:true, onLoad:true, onClick:false },

    inAppInterstitial:{
      enabled:true,onLoad:false,onClick:true,
      settings:{ frequency:2,capping:0.1,interval:30,timeout:5,everyPage:false }
    }
  }
};
/* ========================================================= */

const btn=document.getElementById("action-btn");
const sec=document.getElementById("seconds");
const prog=document.getElementById("progress-inner");

let left=CONFIG.waitSeconds;
sec.textContent=left;

const t=setInterval(()=>{
  left--;
  sec.textContent=left;
  prog.style.width=((CONFIG.waitSeconds-left)/CONFIG.waitSeconds*100)+"%";
  if(left<=0){
    clearInterval(t);
    btn.disabled=false;
    btn.textContent="GET FILE";
  }
},1000);

/* ================= MONETAG ADVANCED HELPERS ================= */
function monetagRI(){
  return new Promise(r=>{
    const fn=window["show_"+CONFIG.monetagAdv.adId];
    if(typeof fn!=="function") return r();
    fn().then(()=>r()).catch(()=>r());
  });
}

function monetagRP(){
  return new Promise(r=>{
    const fn=window["show_"+CONFIG.monetagAdv.adId];
    if(typeof fn!=="function") return r();
    fn("pop").then(()=>r()).catch(()=>r());
  });
}

function monetagIA(){
  return new Promise(r=>{
    const fn=window["show_"+CONFIG.monetagAdv.adId];
    if(typeof fn!=="function") return r();
    fn({type:"inApp",inAppSettings:CONFIG.monetagAdv.inAppInterstitial.settings});
    r();
  });
}
/* =========================================================== */

window.addEventListener("load",async()=>{
  if(CONFIG.monetagAdv.rewardedInterstitial.enabled && CONFIG.monetagAdv.rewardedInterstitial.onLoad) await monetagRI();
  if(CONFIG.monetagAdv.rewardedPopup.enabled && CONFIG.monetagAdv.rewardedPopup.onLoad) await monetagRP();
  if(CONFIG.monetagAdv.inAppInterstitial.enabled && CONFIG.monetagAdv.inAppInterstitial.onLoad) await monetagIA();
});

btn.addEventListener("click",async()=>{
  btn.disabled=true;

  if(CONFIG.monetagAdv.rewardedInterstitial.enabled && CONFIG.monetagAdv.rewardedInterstitial.onClick) await monetagRI();
  if(CONFIG.monetagAdv.rewardedPopup.enabled && CONFIG.monetagAdv.rewardedPopup.onClick) await monetagRP();
  if(CONFIG.monetagAdv.inAppInterstitial.enabled && CONFIG.monetagAdv.inAppInterstitial.onClick) await monetagIA();

  const id=new URLSearchParams(location.search).get("id")||"";
  location.href="https://t.me/"+CONFIG.botUsername+"?start="+CONFIG.botStartPrefix+id;
});
</script>
</body>
</html>
