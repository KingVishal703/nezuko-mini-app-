<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://pl28503940.effectivegatecpm.com/32/59/4b/32594bfe2ed4becdd019a6a1e8f28d8f.js"></script>
  <!-- AdsGram SDK -->
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="10222194" data-sdk="show_10222194"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      min-height:100vh;background:#020617;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:#e5e7eb;display:flex;align-items:center;justify-content:center;
      padding:16px;text-align:center
    }
    .card{
      width:100%;max-width:420px;
      background:radial-gradient(circle at top,#111827 0,#020617 65%,#000 100%);
      border-radius:18px;padding:20px 18px 18px;
      box-shadow:0 18px 40px rgba(15,23,42,.85);
      border:1px solid rgba(148,163,184,.18)
    }
    .step-text{font-size:12px;text-transform:uppercase;letter-spacing:.18em;color:#9ca3af;margin-bottom:8px}
    h1{font-size:18px;font-weight:600;margin-bottom:6px;color:#f9fafb}
    .sub{font-size:13px;color:#9ca3af;margin-bottom:14px;line-height:1.45}
    .circle{
      width:82px;height:82px;border-radius:999px;
      border:2px solid rgba(148,163,184,.7);
      display:flex;align-items:center;justify-content:center;
      margin:0 auto 10px;
      background:radial-gradient(circle at 30% 0,#22c55e 0,#020617 55%);
      color:#f9fafb;font-size:26px;font-weight:600
    }
    .progress{width:100%;height:7px;border-radius:999px;background:#020617;border:1px solid #0f172a;margin-bottom:16px;overflow:hidden}
    .progress-inner{height:100%;width:0%;background:linear-gradient(90deg,#22c55e,#eab308,#f97316)}
    .btn-main{
      width:100%;border:none;padding:11px 16px;border-radius:999px;
      font-size:13px;font-weight:600;letter-spacing:.14em;text-transform:uppercase
    }
    .btn-main:disabled{background:#020617;color:#6b7280;border:1px solid #111827}
    .btn-main:not(:disabled){background:linear-gradient(135deg,#4f46e5,#22c55e);color:#fff}
  </style>
</head>

<body>
<div class="card">
  <div class="step-text">FINAL STEP</div>
  <h1>Final step – get your file</h1>
  <p class="sub">Timer khatm hone ke baad button unlock hoga</p>

  <div class="circle"><span id="seconds">5</span></div>

  <div class="progress"><div class="progress-inner" id="progress-inner"></div></div>

  <button class="btn-main" id="action-btn" disabled>WAIT...</button>
</div>

<script>
/* ================= CONFIG ================= */
const CONFIG = {
  waitSeconds: 5,
  botUsername: "Xnezukochan_bot",
  botStartPrefix: "blg2",

  /* AdsGram – ORIGINAL */
  adsgram: {
    interstitial:{ blockId:"int-18636", onLoad: true, onClick:false },
    reward:{ blockId:"18127", onLoad:false, onClick:false }
  },

  /* Monetag – SAME PLACE CONTROL */
  monetag: {
    adId: "10222194",

    rewardedInterstitial:{ enabled:false, onLoad:false, onClick:false },
    rewardedPopup:{ enabled:false, onLoad:false, onClick:false },
    inApp:{ enabled:false, onLoad:false, onClick:false }
  }
};
/* ========================================= */

const btn=document.getElementById("action-btn");
const sec=document.getElementById("seconds");
const prog=document.getElementById("progress-inner");

let left=CONFIG.waitSeconds;
sec.textContent=left;

const t=setInterval(()=>{
  left--;
  sec.textContent=left;
  prog.style.width=((CONFIG.waitSeconds-left)/CONFIG.waitSeconds*100)+"%";
  if(left<=0){
    clearInterval(t);
    btn.disabled=false;
    btn.textContent="GET FILE";
  }
},1000);

/* ========== AdsGram ORIGINAL ========== */
let agInter=null, agReward=null;
function initAdsgram(){
  if(!window.Adsgram) return;
  agInter=Adsgram.init({blockId:CONFIG.adsgram.interstitial.blockId});
  agReward=Adsgram.init({blockId:CONFIG.adsgram.reward.blockId});
}
async function showAGInter(){ try{ if(agInter) await agInter.show(); }catch{} }
async function showAGReward(){ try{ if(agReward) await agReward.show(); }catch{} }

/* ========== Monetag HELPERS ========== */
function mtInterstitial(){
  return new Promise(r=>{
    const fn=window["show_"+CONFIG.monetag.adId];
    if(typeof fn!=="function") return r();
    fn().then(()=>r()).catch(()=>r());
  });
}
function mtPopup(){
  return new Promise(r=>{
    const fn=window["show_"+CONFIG.monetag.adId];
    if(typeof fn!=="function") return r();
    fn("pop").then(()=>r()).catch(()=>r());
  });
}
function mtInApp(){
  const fn=window["show_"+CONFIG.monetag.adId];
  if(typeof fn==="function") fn({type:"inApp"});
}

/* ========== PAGE LOAD (SAME PLACE) ========== */
window.addEventListener("load", async ()=>{
  initAdsgram();

  if(CONFIG.adsgram.interstitial.onLoad) await showAGInter();
  if(CONFIG.adsgram.reward.onLoad) await showAGReward();

  if(CONFIG.monetag.rewardedInterstitial.onLoad) await mtInterstitial();
  if(CONFIG.monetag.rewardedPopup.onLoad) await mtPopup();
  if(CONFIG.monetag.inApp.onLoad) mtInApp();
});

/* ========== BUTTON CLICK (SAME PLACE) ========== */
btn.addEventListener("click", async ()=>{
  btn.disabled=true;

  if(CONFIG.adsgram.interstitial.onClick) await showAGInter();
  if(CONFIG.adsgram.reward.onClick) await showAGReward();

  if(CONFIG.monetag.rewardedInterstitial.onClick) await mtInterstitial();
  if(CONFIG.monetag.rewardedPopup.onClick) await mtPopup();
  if(CONFIG.monetag.inApp.onClick) mtInApp();

  const id=new URLSearchParams(location.search).get("id")||"";
  location.href="https://t.me/"+CONFIG.botUsername+"?start="+CONFIG.botStartPrefix+id;
});
</script>
</body>
</html>
